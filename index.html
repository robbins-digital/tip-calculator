<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robbins Digital - Simple Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="global-container">
        <div class="header-inner flex-center-center secondary-bg"><h2 class="white-txt">Robbins Digital</h2></div>
        <div class="container-inner flex-center-center">
            <div class="row flex-center-center">
                <h2>Please enter the relevant data below:</h2>
            </div>
            <form class="row flex-center-center" id="tip-calculator">
                <!--Bill Amount-->
                <div class="row flex-center-center">
                    <p>Bill Amount</p><input type="text" name="bill-amount" id="input-bill"><br>
                </div>
                <div class="row flex-center-center">
                    <p>Tip Percentage: <span id="output-percent">15</span>%</p>
                </div>
                <!--Percentage Amount-->
                <div class="row flex-center-center">
                    <div class="slider-container">
                        <input type="range" min="1" max="50" value="15" class="slider" id="tip-percent-slider">
                    </div>
                </div>  
                <div class="row flex-center-center">
                    <input class="primary-btn flex-center-center primary-bg secondary-hover-bg primary-txt white-txt" type="button" value="Calculate Tip & Bill" id="calculate-values">
                </div> 
                <div class="row flex-center-center">
                    <!--Dollar Tip Amount-->
                    <p>Tip Amount: $<span id="output-tip">--</span></p>
                    <!--Total Bill Amount-->
                    <p>Total Bill Amount: $<span id="output-final-bill">--</span></p>
                </div> 
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
